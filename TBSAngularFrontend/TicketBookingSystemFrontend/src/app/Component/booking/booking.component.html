<div class="container mt-5">
    <h2 class="text-center mb-4">Your Bookings</h2>

    <div class="row">
        <div class="col-md-4" *ngFor="let booking of bookings">
            <div class="card shadow-sm p-3 mb-4 bg-white rounded">
                <div class="card-body">
                    <h5 class="card-title text-primary">Booking Details</h5>
                    <p><strong>User ID:</strong> {{ booking.userId }}</p>
                    <p><strong>Event ID:</strong> {{ booking.eventId }}</p>
                    <p><strong>Seat Numbers:</strong> {{ booking.seatNumber?.join(', ') }}</p>
                    <p><strong>Booking Date:</strong> {{ booking.bookingDate | date:'yyyy-MM-dd HH:mm:ss' }}</p>
                    <p><strong>Status : </strong> 
                        <span class="badge" 
                        [ngClass]="{
                            'bg-warning': booking.status === StatusEnum.Pending,
                            'bg-success': booking.status === StatusEnum.Confirmed,
                            'bg-danger': booking.status === StatusEnum.Cancelled
                        }">
                            {{ getStatusText(booking.status) }}
                        </span>
                    </p>

                    <!-- âœ… Cancel Booking Button -->
                    <button class="btn btn-danger w-100 mt-2" 
                            [disabled]="!booking.bookingId"
                            (click)="navigateToCancelBooking(booking.bookingId)">
                        Cancel Booking
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
