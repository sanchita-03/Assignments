<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h2 class="text-center text-danger mb-4">Cancel Booking</h2>

        <!-- Booking ID Field (Disabled) -->
        <div class="mb-3">
            <label class="form-label"><strong>Booking ID</strong></label>
            <input type="number" [(ngModel)]="bookingId" class="form-control" disabled>
        </div>

        <!-- Cancel Button -->
        <button class="btn btn-danger w-100" 
                (click)="cancelBooking()"
                [disabled]="isLoading">
            {{ isLoading ? 'Cancelling...' : 'Cancel Booking' }}
        </button>
    </div>
</div>
