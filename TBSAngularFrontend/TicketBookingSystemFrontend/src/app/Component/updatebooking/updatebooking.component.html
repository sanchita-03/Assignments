<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h2 class="text-center text-primary mb-4">Update Booking</h2>

        <!-- Booking ID Input -->
        <div class="mb-3">
            <label class="form-label"><strong>Booking ID</strong></label>
            <div class="input-group">
                <input type="number" [(ngModel)]="bookingId" class="form-control" placeholder="Enter Booking ID">
                <button class="btn btn-secondary" (click)="fetchBooking()">Fetch</button>
            </div>
        </div>

        <div *ngIf="booking">
            <!-- User ID -->
            <div class="mb-3">
                <label class="form-label"><strong>User ID</strong></label>
                <input type="text" [(ngModel)]="booking.userId" class="form-control" readonly>
            </div>

            <!-- Event ID -->
            <div class="mb-3">
                <label class="form-label"><strong>Event ID</strong></label>
                <input type="text" [(ngModel)]="booking.eventId" class="form-control" readonly>
            </div>

            <!-- Seat Numbers -->
            <div class="mb-3">
                <label class="form-label"><strong>Seat Numbers</strong></label>
                <input type="text" [(ngModel)]="seatNumberInput" class="form-control">
            </div>

            <!-- Booking Date (Read-Only) -->
            <div class="mb-3">
                <label class="form-label"><strong>Booking Date</strong></label>
                <input type="text" [value]="booking.bookingDate | date:'yyyy-MM-dd HH:mm:ss'" class="form-control" readonly>
            </div>

            <!-- Status (Read-Only) -->
            <div class="mb-3">
                <label class="form-label"><strong>Status</strong></label>
                <input type="text" [value]="booking.status" class="form-control" readonly>
            </div>

            <!-- Update Button -->
            <button class="btn btn-primary w-100" (click)="updateBooking()">Update Booking</button>
        </div>
    </div>
</div>
