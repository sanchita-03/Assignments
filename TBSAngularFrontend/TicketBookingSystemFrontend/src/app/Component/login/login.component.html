<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded border-0" style="max-width: 400px; width: 100%;">
      <h2 class="text-center text-primary mb-4">Login</h2>
      
      <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
          <div class="mb-3">
              <label class="form-label"><strong>Email</strong></label>
              <input type="email" name="email" [(ngModel)]="loginModel.email" 
                     class="form-control" required placeholder="Enter your email">
          </div>

          <div class="mb-3">
              <label class="form-label"><strong>Password</strong></label>
              <input type="password" name="password" [(ngModel)]="loginModel.password" 
                     class="form-control" required placeholder="Enter your password">
          </div>

          <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
      </form>

      <p class="text-center mt-3">
          <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
      </p>
  </div>
</div>
